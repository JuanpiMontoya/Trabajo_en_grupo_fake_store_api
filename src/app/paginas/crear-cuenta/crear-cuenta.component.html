<form (ngSubmit)="onSubmit()">
  <h2>Crear Cuenta</h2>
  <div>
    <label for="fullName">Nombre Completo</label>
    <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" required>
  </div>
  <div>
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
  </div>
  <div>
    <label for="password">Contraseña</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>
  </div>
  <div>
    <label for="confirmPassword">Confirmar Contraseña</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
  </div>
  <div>
    <label for="country">País</label>
    <input type="text" id="country" [(ngModel)]="country" name="country" required>
  </div>
  <div>
    <label for="city">Ciudad</label>
    <input type="text" id="city" [(ngModel)]="city" name="city" required>
  </div>
  <div>
    <label for="address">Dirección</label>
    <input type="text" id="address" [(ngModel)]="address" name="address" required>
  </div>
  <div>
    <input type="checkbox" id="terms" [(ngModel)]="terms" name="terms" required>
    <label for="terms">Acepto los términos y condiciones</label>
  </div>
  <button type="submit">Crear Cuenta</button>
</form>
