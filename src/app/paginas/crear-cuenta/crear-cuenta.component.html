<!-- Sección form -->
<form (ngSubmit)="onSubmit()">
  <h2>Crear Cuenta</h2>
  <!-- div nombre completo-->
  <div>
    <label for="fullName">Nombre Completo</label>
    <input type="text" id="fullName" [(ngModel)]="usuario.fullName" name="fullName" required>
  </div>
  <!-- div correo-->
  <div>
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required>
  </div>
  <!-- div contraseña-->
  <div>
    <label for="password">Contraseña</label>
    <input type="password" id="password" [(ngModel)]="usuario.password" name="password" required>
  </div>
  
  <!-- div país-->
  <div>
    <label for="country">País</label>
    <input type="text" id="country" [(ngModel)]="usuario.country" name="country" required>
  </div>
  <!-- div ciudad-->
  <div>
    <label for="city">Ciudad</label>
    <input type="text" id="city" [(ngModel)]="usuario.city" name="city" required>
  </div>
  <!-- div dirección-->
  <div>
    <label for="address">Dirección</label>
    <input type="text" id="address" [(ngModel)]="usuario.address" name="address" required>
  </div>
  <!-- div términos y condiciones-->
  <div>
    <input type="checkbox" id="terms" [(ngModel)]="terms" name="terms" required>
    <label for="terms">Acepto los términos y condiciones</label>
  </div>
  <!-- creación de cuenta-->
  <button type="submit">Crear Cuenta</button>
</form>
