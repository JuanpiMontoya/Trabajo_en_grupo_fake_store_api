<!-- Sección form -->
<form (ngSubmit)="onSubmit()">
  <!-- Sección datos -->
  <h2>Iniciar Sesión</h2>
  <div>
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
  </div>
  <div>
    <label for="password">Contraseña</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>
  </div>
  <div>
    <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe">
    <label for="rememberMe">Recordarme</label>
  </div>
  <!-- Sección iniciar sesion -->
  <button mat-flat-button type="submit">Iniciar Sesión</button>
  <!-- Sección links -->
  <div class="links">
    <a [routerLink]="['/crear-cuenta']" class="link">Crear una cuenta</a>
    <a href="https://ih0.redbubble.net/image.5411073292.4625/raf,360x360,075,t,fafafa:ca443f4786.jpg" class="link">¿Olvidaste tu contraseña?</a>
  </div>
</form>
